version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - base:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
  web:
    image: yauhenitsuran/apiyamdb
    restart: on-failure
    volumes:
      - static_value:/app/data/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  static_value:
  media_value:
  base:
 